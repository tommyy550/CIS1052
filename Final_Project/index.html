<html>

<head>
    <link href="mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <br>
    <div class="container">
    
        <div class="row">
            <div class="col-md-6">
                <h1>Notes</h1>
                <ul id="notes"></ul>
            </div>
            <div class="col-md-6">
                <h2>Add a Note <i onclick="addNote();" class="fas fa-plus-square add"></i></h2>
                
                <h3>Title</h3>
                <input id="title" type="text" class="form-control" readonly="true" >
                <h3>Note</h3>
                <input id="content" type="text" class="form-control h-25" readonly="true">
                <button id="cancel" class="btn btn-danger saveCancel" disabled>Cancel</button>
                <button  onclick="saveNote();" id="save" class="btn btn-success saveCancel" disabled>Save</button>
                
            </div>
        </div>
    </div>

    <script src="noteapi.js"></script>
</body>

</html>
