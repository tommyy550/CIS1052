<html>
    <head>
        <title>MyFace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to MyFace! Please give us your data!</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label><label id="firstNameError"></label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" oninput="checkFirstName()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label><label id="lastNameError"></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" oninput="checkLastName()">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="age">Age</label><label id="ageError"></label>
                        <input type="number" class="form-control" id="age" placeholder="Age" oninput="checkAge()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label><label id="phoneError"></label>
                        <input type="text" class="form-control" id="phone" placeholder="###.###_#### ext ####" oninput="checkPhone()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label><label id="usernameError"></label>
                    <input type="text" class="form-control" id="username" placeholder="Username" oninput="checkUserName()">
                </div>
                <div class="form-group">
                    <label for="password">Password</label><label id="passwordError"></label>
                    <input type="password" class="form-control" id="password" placeholder="Password" oninput="checkPassword()">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="validations-html.js"></script>
        
    </body>
</html>
