<body>
    <span>Title</span>
    <input id="title" type="text" >
    <span>Note</span>
    <input id="note" type="text" >
    <button >Create Note</button>
    <!-- <script src="pokemon.js"></script> -->
    <script>
        function getNotes(userID){
            fetch("https://spy-notes-api.rk0.xyz/users/"+userID+"/notes")
        .then(resp=>resp.json())
        .then(data=>console.log(data))
        }

        function createNote(userID){
            fetch("https://spy-notes-api.rk0.xyz/users/"+userID+"/notes",{
                method:"POST",
                body: JSON.stringify({title:"new title",note:"new note"}),headers:{"Content-Type":"application/json"}
            }).then(resp=>resp.json())
            .then(data=>console.log(data))
        }

        function deleteNote(userID, noteID){
            fetch("https://spy-notes-api.rk0.xyz/users/"+userID+"/notes/"+noteID,{
                method:"DELETE",
            }).then(resp=>resp.json())
            .then(data=>console.log(data))

        }
        // deleteNote("9ddf020f-214b-4ddd-9527-0ec642ac8d6b","9e6117cd-9b5f-4a27-8575-99fe7c2c3c40")

    </script>
</body>
